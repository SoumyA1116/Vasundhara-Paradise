
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vasundhara Paradise - Premium Luxury Stay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.4);
            --premium-gold: #c5a059;
        }
        * {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            box-sizing: border-box;
            outline: none !important;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #fbfaf8;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            overscroll-behavior-y: none;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        /* Real Apple-style Liquid Glass Effect */
        .liquid-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
        }
        .premium-rounded {
            border-radius: 1.5rem;
        }
        @media (min-width: 768px) {
            .premium-rounded { border-radius: 3rem; }
        }
        .text-gradient {
            background: linear-gradient(to bottom right, #1a1a1a, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Mobile Performance and Snap Scrolling */
        .snap-x-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            padding: 0.5rem 0;
            gap: 1.25rem;
        }
        .snap-x-container::-webkit-scrollbar { display: none; }
        .snap-item {
            flex: 0 0 85%;
            scroll-snap-align: center;
        }
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        @keyframes subtle-zoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.06); }
        }
        .animate-zoom {
            animation: subtle-zoom 15s infinite alternate ease-in-out;
        }
        .nav-float {
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .mobile-touch:active {
            transform: scale(0.96);
            opacity: 0.85;
        }
        /* Fix for iOS momentum scrolling */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>

</html>
